# See https://wiki.hyprland.org/Configuring/Keywords/
#  &  https://wiki.hyprland.org/Configuring/Binds/

# Main modifier
$mainMod = Super # super / meta / windows key

# Assign apps
$term = kitty
$editor = code --ozone-platform-hint=wayland --disable-gpu
$file = nautilus
$browser = firefox
$spotify = flatpak run com.spotify.Client --disable-gpu
$rmpc = kitty --class rmpc rmpc

# Window/Session actions
bind = $mainMod, Q, exec, $scrPath/dontkillsteam.sh # close focused window
bind = Alt, F4, exec, $scrPath/dontkillsteam.sh # close focused window
bind = $mainMod, Delete, exit, # kill hyprland session
bind = $mainMod SHIFT, F, togglefloating,# toggle the window between focus and float 
bind = $mainMod, G, togglegroup, # toggle the window between focus and group
bind = $mainMod, F, fullscreen 
bind = $mainMod, L, exec, swaylock # launch lock screen
bind = $mainMod+Alt, F, exec, $scrPath/windowpin.sh # toggle pin on focused window
bind = Alt, W, exec, $scrPath/toggle-windowrules.sh # toggle window rules
bind = $mainMod, Backspace, exec, $scrPath/logoutlaunch.sh # launch logout menu
bind = $mainMod, W, exec, killall waybar || waybar # toggle waybar

# Application shortcuts
bind = $mainMod, Return, exec, $term # launch terminal emulator
bind = $mainMod SHIFT, Return, exec, pypr toggle term # Dropdown terminal
bind = $mainMod SHIFT, Z, exec, pypr zoom # Toggle Zoom
bind = $mainMod, E, exec, $file # launch file manager
bind = $mainMod, C, exec, $editor # launch text editor
bind = $mainMod, B, exec, $browser # launch web browser
bind = $mainMod, S, exec, $spotify # launch spotify
bind = $mainMod, R, exec, $rmpc # launch rmpc
bind = Ctrl+Shift, Escape, exec, $scrPath/sysmonlaunch.sh # launch system monitor (htop/btop or fallback to top)

# Rofi menus
bind = $mainMod, D, exec, pkill -x rofi || $scrPath/rofilaunch.sh d # launch application launcher
bind = Alt, P, exec, pkill -x rofi || $scrPath/rofilaunch.sh w # launch window switcher
bind = $mainMod+Shift, E, exec, pkill -x rofi || $scrPath/rofilaunch.sh f # launch file explorer
bind = $mainMod, T, exec, pkill -x rofi || $scrPath/rofitodo.sh f # launch todo launcher 

# Audio control
bindl  = , F10, exec, $scrPath/volumecontrol.sh -o m # toggle audio mute
bindel = , F11, exec, $scrPath/volumecontrol.sh -o d # decrease volume
bindel = , F12, exec, $scrPath/volumecontrol.sh -o i # increase volume
bindl  = , XF86AudioMute, exec, $scrPath/volumecontrol.sh -o m # toggle audio mute
bindl  = , XF86AudioMicMute, exec, $scrPath/volumecontrol.sh -i m # toggle microphone mute
bindel = , XF86AudioLowerVolume, exec, $scrPath/volumecontrol.sh -o d # decrease volume
bindel = , XF86AudioRaiseVolume, exec, $scrPath/volumecontrol.sh -o i # increase volume

# Media control
bindl  = , XF86AudioPlay, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioPause, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioNext, exec, playerctl next # media next
bindl  = , XF86AudioPrev, exec, playerctl previous # media previous
bindl  = $mainMod SHIFT, SPACE, exec, playerctl play-pause # toggle between media play and pause
bind = $mainMod, SPACE, exec,! pgrep -x spotify > /dev/null && playerctl --player mpd play-pause # Play/pause mpd
bind = $mainMod, N, exec, ! pgrep -x spotify > /dev/null && playerctl --player mpd next # Next song mpd
bind = $mainMod SHIFT , N, exec, ! pgrep -x spotify > /dev/null && playerctl --player mpd previous # Previous song mpd
bind = $mainMod, SPACE, exec, playerctl --player spotify play-pause # Play/pause spotify
bind = $mainMod, N, exec, playerctl --player spotify next # Next song spotify
bind = $mainMod SHIFT , N, exec, playerctl --player spotify previous # Previous song spotify


# Brightness control
bindel = , XF86MonBrightnessUp, exec, $scrPath/brightnesscontrol.sh i # increase brightness
bindel = , XF86MonBrightnessDown, exec, $scrPath/brightnesscontrol.sh d # decrease brightness

# Screenshot/Screencapture
bind = $mainMod, Print, exec, $scrPath/screenshot.sh s # partial screenshot capture
bind = $mainMod+Ctrl, Print, exec, $scrPath/screenshot.sh sf # partial screenshot capture (frozen screen)
bind = $mainMod+Shift, Print, exec, $scrPath/screenshot.sh m # monitor screenshot capture
bind = , Print, exec, $scrPath/screenshot.sh p # all monitors screenshot capture

# Custom scripts
bind = $mainMod+Alt, G, exec, $scrPath/gamemode.sh # disable hypr effects for gamemode
bind = $mainMod+Alt, Right, exec, $scrPath/swwwallpaper.sh -n # next wallpaper
bind = $mainMod+Alt, Left, exec, $scrPath/swwwallpaper.sh -p # previous wallpaper
bind = $mainMod+Alt, Up, exec, $scrPath/wbarconfgen.sh n # next waybar mode
bind = $mainMod+Alt, Down, exec, $scrPath/wbarconfgen.sh p # previous waybar mode
bind = $mainMod+Shift, B, exec, pkill -x rofi || $scrPath/wallbashtoggle.sh -m # launch wallbash mode select menu
bind = $mainMod+Shift, T, exec, pkill -x rofi || $scrPath/themeselect.sh # launch theme select menu
bind = $mainMod+Shift, R, exec, pkill -x rofi || $scrPath/rofiselect.sh # launch select menu
bind = $mainMod+Shift, W, exec, pkill -x rofi || $scrPath/swwwallselect.sh # launch wallpaper select menu
bind = $mainMod, V, exec, pkill -x rofi || $scrPath/cliphist.sh c # launch clipboard
bind = $mainMod, K, exec, $scrPath/keyboardswitch.sh # switch keyboard layout
bind = $mainMod, H, exec, $scrPath/keybinds_hint.sh # Keybindings hint

# MyScripts from Jakoolit
bind = $mainMod, P, exec, pkill -x rofi || $scrPath/roficode.sh code ~/.config/my_dirs.json # Projects Rofi menu open with VSCode
bind = $mainMod SHIFT, P, exec, pkill -x rofi || $scrPath/roficode.sh cursor ~/.config/my_dirs.json # Projects Rofi menu open with Cursor
bind = $mainMod, M, exec, $scrPath/togglemaster.sh # toggle master layout

# Move/Change window focus
# bind = $mainMod, Left, movefocus, l
# bind = $mainMod, Right, movefocus, r
# bind = $mainMod, Up, movefocus, u
# bind = $mainMod, Down, movefocus, d

# Key with mainmod 
bind = $mainMod, up, fullscreen, 1
bind = $mainMod , left, movewindow, l
bind = $mainMod , right, movewindow, r
bind = $mainMod, up, movewindow, u
bind = $mainMod, down, movewindow, d 
bind = $mainMod, D, exec, minimize-active
# bind = Alt, Tab, movefocus, d

bind = ALT,Tab,cyclenext
# bind = ALT,Tab,bringactivetotop  

# Switch workspaces

bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10


# Move active window to a workspace silently mainMod + CTRL [0-9]
bind = $mainMod CTRL, code:10, movetoworkspacesilent, 1
bind = $mainMod CTRL, code:11, movetoworkspacesilent, 2
bind = $mainMod CTRL, code:12, movetoworkspacesilent, 3
bind = $mainMod CTRL, code:13, movetoworkspacesilent, 4
bind = $mainMod CTRL, code:14, movetoworkspacesilent, 5
bind = $mainMod CTRL, code:15, movetoworkspacesilent, 6
bind = $mainMod CTRL, code:16, movetoworkspacesilent, 7
bind = $mainMod CTRL, code:17, movetoworkspacesilent, 8
bind = $mainMod CTRL, code:18, movetoworkspacesilent, 9
bind = $mainMod CTRL, code:19, movetoworkspacesilent, 10
bind = $mainMod CTRL, bracketleft, movetoworkspacesilent, -1 # brackets [ or ]
bind = $mainMod CTRL, bracketright, movetoworkspacesilent, +1

# Move active window and follow to workspace mainMod + SHIFT [0-9]
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10

# Move focused window to a relative workspace
bind = $mainMod, bracketright, movetoworkspace, r+1
bind = $mainMod, bracketleft, movetoworkspace, r-1

# Switch workspaces to a relative workspace
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1
bind = $mainMod, code:49, workspace, previous

# Move to the first empty workspace
bind = $mainMod+Ctrl, Tab, workspace, empty 

# Resize windows
binde = $mainMod+Shift, Right, resizeactive, 30 0
binde = $mainMod+Shift, Left, resizeactive, -30 0
binde = $mainMod+Shift, Up, resizeactive, 0 -30
binde = $mainMod+Shift, Down, resizeactive, 0 30

# Move focused window around the current workspace
bind = $mainMod+Shift+Ctrl, Left, movewindow, l
bind = $mainMod+Shift+Ctrl, Right, movewindow, r
bind = $mainMod+Shift+Ctrl, Up, movewindow, u
bind = $mainMod+Shift+Ctrl, Down, movewindow, d

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize focused window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

# Move/Switch to special workspace (scratchpad)
# bind = $mainMod+Alt, S, movetoworkspacesilent, special
# bind = $mainMod, S, togglespecialworkspace,

# Special workspace
bind = $mainMod , U, movetoworkspacesilent, special:minimized
bind = $mainMod SHIFT, U, togglespecialworkspace, minimized
bind = $mainMod SHIFT, U, movetoworkspace, +0

# Toggle focused window split
bind = $mainMod, J, togglesplit


