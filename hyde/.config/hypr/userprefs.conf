# Set your personal hyprland configuration here
# For a sample file, please refer to https://github.com/prasanthrangan/hyprdots/blob/main/Configs/.config/hypr/userprefs.t2
binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}

gesture = 3, horizontal, workspace
gesture = 3, vertical, dispatcher, exec, pypr toggle term
gesture = 3, vertical, mod: SUPER, dispatcher, exec, pypr toggle btop

input {
  kb_layout = us,et
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =
  repeat_rate = 50
  repeat_delay = 300
  numlock_by_default = true
  left_handed = false
  follow_mouse = true
  float_switch_override_focus = false

  touchpad {
    disable_while_typing = true
    natural_scroll = true 
    clickfinger_behavior = false
    middle_button_emulation = true
    tap-to-click = true
    drag_lock = false
          }
  
  # below for devices with touchdevice ie. touchscreen
	touchdevice {
		enabled = true
	}
	
	# below is for table see link above for proper variables
	tablet {
		transform = 0
		left_handed = 0
	}
}

device {
	name = synps/2-synaptics-touchpad
	sensitivity = +0.1
}

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

master {
  #new_is_master=1 # comment this when Hyprland release a new version or you are running the git version
  new_status=master # hyprland upstream or git version (next release maybe v0.41-2 or v0.42)
  new_on_top=1
  mfact = 0.6
}

general {
  #sensitivity = 1.00
  border_size = 2
  #apply_sens_to_raw = 1
  gaps_in = 6
  gaps_out = 10

  resize_on_border = true
  layout = dwindle
}

misc {
  anr_missed_pings = 5
}

