exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(E5D4C4ff) rgba(523D29ff) 45deg
    col.inactive_border = rgba(2D0B21ff) rgba(7D3554ff) 45deg
}

group {
    col.border_active = rgba(E5D4C4ff) rgba(523D29ff) 45deg
    col.border_inactive = rgba(2D0B21cc) rgba(7D3554cc) 45deg
    col.border_locked_active = rgba(B1BAB9ff) rgba(070707ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
